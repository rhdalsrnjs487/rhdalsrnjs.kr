<!-- index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>내 첫 테스트 사이트</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f7f7;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    h1 {
      font-size: 2rem;
    }
    p {
      margin-top: 1rem;
      font-size: 1.1rem;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>🌐 테스트 사이트에 오신 걸 환영합니다!</h1>
  <p>이 페이지는 GitHub Pages를 통해 호스팅되고 있습니다.</p>
  
  <button onclick="location.href='박태양.html'">태양아..?</button>
<form id="orderForm">
  <label>상품 선택</label><br/>
  <select id="product" required>
    <option value="">상품을 선택하세요</option>
    <option value="통조림">통조림</option>
    <option value="아이템">아이템</option>
    <option value="고양이">고양이</option>
    <option value="스테이지">스테이지</option>
  </select><br/><br/>

  <label>수량</label><br/>
  <input type="number" id="quantity" min="1" required /><br/><br/>

  <label>이름</label><br/>
  <input type="text" id="name" required /><br/><br/>

  <label>전화번호</label><br/>
  <input type="tel" id="phone" required /><br/><br/>

  <label>인스타 아이디</label><br/>
  <input type="text" id="instagram" placeholder="@your_id" /><br/><br/>

  <label>요청사항</label><br/>
  <textarea id="request" rows="4" placeholder="요청 내용을 작성해 주세요"></textarea><br/><br/>

  <button type="submit">신청하기</button>
</form>

<script>
  const productSelect = document.getElementById("product");
  const quantityInput = document.getElementById("quantity");

  productSelect.addEventListener("change", () => {
    if (productSelect.value === "고양이") or (productSelect.value === "아이템") or (productSelect.value === "스테이지") {
      quantityInput.disabled = true;
      quantityInput.value = "";
    } else {
      quantityInput.disabled = false;
    }
  });
</script>
</body>
</html>
